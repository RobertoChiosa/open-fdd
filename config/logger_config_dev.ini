[loggers]
keys = root

[logger_root]
level = DEBUG
handlers = console

[handlers]
keys = console

[handler_console]
class = StreamHandler
level = DEBUG
formatter = console
args = (sys.stdout, )

[formatters]
keys = console

[formatter_console]
format = %(asctime)s [%(levelname)s] (%(name)s > %(funcName)s > line %(lineno)d): %(message)s
datefmt = %Y-%m-%d %H:%M:%S